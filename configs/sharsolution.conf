http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;
        listen 443 ssl; 
        server_name sharsolution.in;
        ssl_certificate     /etc/letsencrypt/live/sharsolution.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sharsolution.in/privkey.pem;
        add_header 'Access-Control-Allow-Origin' '*' always;

        location = /publish_auth {
           proxy_pass https://api.streamwell.in/api/rtmp/auth/sharsolution.in;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow 143.110.189.153;
            deny all;
        }

        location /stat.xsl {
             root /usr/local/nginx/html/;
        }

        location /play {
              if ($request_uri ~* "([^/]*$)" ) {
                   set  $channel_name  $1;
               }
              return 301 https://streamwell.in/play/$channel_name;
        } 

        location / {
            # Disable cache
            add_header 'Cache-Control' 'no-cache';

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            # allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
         }

         types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
         }
         root /nginx/;
        }
    }

    server {
        listen 8081;
        listen 443 ssl; 
