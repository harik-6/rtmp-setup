worker_processes  auto;
events {
    worker_connections  1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port
        chunk_size 4096;

        # andaritv and holyfire
	application live {
            notify_method get;
            live on;
            hls on;
            hls_path /nginx/hls/;
            hls_fragment 3;
            drop_idle_publisher 10s;
            hls_playlist_length 60;
            meta copy;
            on_publish http://localhost:8080/publish_auth;
            hls_variant _low BANDWIDTH=166000; 
            hls_variant _mid BANDWIDTH=244000;
        }

     application Hallelujah {
            notify_method get;
            live on;
            hls on;
            hls_path /nginx/Hallelujahhls/;
            hls_fragment 3;
            hls_playlist_length 60;
            drop_idle_publisher 10s;
            on_publish http://localhost:8082/publish_auth;      
            meta copy;
            hls_variant _low BANDWIDTH=166000; 
            hls_variant _mid BANDWIDTH=244000; 
        }

    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;
        listen 443 ssl; 
        server_name andaritv.com;
        ssl_certificate     /etc/letsencrypt/live/andaritv.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/andaritv.com/privkey.pem;
        add_header 'Access-Control-Allow-Origin' '*' always;

        location = /publish_auth {
           proxy_pass https://api.streamwell.in/api/rtmp/auth;
        }

        location /api {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://localhost:9000/api;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html/;
        }

        location = /sys_reboot {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://localhost:9000/reboot;
        }

        location /play {
              if ($request_uri ~* "([^/]*$)" ) {
                   set  $channel_name  $1;
               }
              return 301 https://streamwell.in/play/$channel_name;
        }

        
        location / {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
           }
           types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
           }
           root /nginx/;
        }
    }

    server {
        listen 8082;
        listen 443 ssl;
        server_name jctechworld.live;
        ssl_certificate     /etc/letsencrypt/live/jctechworld.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jctechworld.live/privkey.pem;

        location = /publish_auth {
            if ( $arg_psk = 'Hallelujah' ) {
                  return 200;
            }
            return 500;
        }

        location = /livetv24x7/player/ {
              return 301 https://player.jctechworld.live/hallelujah;
        }
        
        location /play {
              if ($request_uri ~* "([^/]*$)" ) {
                   set  $channel_name  $1;
               }
              return 301 https://streamwell.in/play/$channel_name;
        }

        location / {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
           }
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /nginx/;
        }
    }
}